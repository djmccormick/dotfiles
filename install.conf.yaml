- defaults:
    link:
      relink: true
- clean: ['~']
- create:
- link:
    ~/bin: bin
    ~/.shrc: sh/shrc
    ~/.zshrc: zsh/zshrc
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
- shell:
  - [git submodule update --init --recursive, Installing submodules]
